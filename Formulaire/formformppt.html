<!DOCTYPE html>
<html>
<head>

<body class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-left">
					<h2>General Infomation</h2>
					<div class="form-row" style="display: none;">
						<select name="title">
						    <option class="option" value="title">Vous etes ?</option>
						    <option class="option" value="businessman">Businessman</option>
						    <option class="option" value="reporter">formateur</option>
						    <option class="option" value="secretary">Entrepreneur</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="first_name" id="first_name" class="input-text" placeholder="Votre Prenom" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="last_name" id="last_name" class="input-text" placeholder="Votre Nom" required>
						</div>
					</div>
					<div class="form-row form-group">
						<select name="position">
						    <option value="position">Position</option>
						    <option value="director">Directeur</option>
						    <option value="manager">Manager</option>
						    <option value="employee">Employeur</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>

						<select name="title">
						    <option class="option" value="title">Que voulez-vous ?</option>
						    <option class="option" value="businessman">Blog</option>
						    <option class="option" value="reporter">Formulaire</option>
						    <option class="option" value="secretary">Présentation</option>
						</select>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="first_name" id="first_name" class="input-text" placeholder="Votre Prenom" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="last_name" id="last_name" class="input-text" placeholder="Votre Nom" required>
						</div>
					</div>
					<div class="form-group">
						<div class="form-row form-row-3">
							<input type="text" name="business" class="business" id="business" placeholder="Business Arena" required>
						</div>
						<div class="form-row form-row-4">
							<select name="employees">
							    <option value="employees">Employees</option>
							    <option value="trainee">stagiaire</option>
							    <option value="colleague">Collègue</option>
							    <option value="associate">Associé</option>
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					</div>
					<div class="form-group">
						  <div class="form-row form-row-3">
							<select class="form-input" id="level" >
								<option value="employees">Pouvez-vous le gerer ?</option>
								<option value="B">Non, j'ai besoin d'aide</option>
								<option value="I">Oui, je peux le faire</option>
							  </select>
						</div>
						<div class="form-row form-row-3">
							<input type="file" id="myFile" size="80" name="filename">
						</div>
					</div>

					<div class="form-row">
						<label for="choose-file" class="label-title">Un peu de votre projet blog</label>
						<textarea class="form-input" rows="4" cols="50" style="resize: none; height: auto; width: 100%; height: 190px;" placeholder="Exemple : Telecharger winrar et zipper vos image et texte word">
						</textarea>
					</div>
				</div>
				<div class="form-right">
					<h2>Contact Details</h2>
					<div class="form-row">
						<input type="text" name="street" class="street" id="street" placeholder="Street + Nr" required>
					</div>
					<div class="form-row">
						<input type="text" name="additional" class="additional" id="additional" placeholder="Additional Information" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="zip" class="zip" id="zip" placeholder="Zip Code" required>
						</div>
						<div class="form-row form-row-2">
							<select name="place">
							    <option value="place">Place</option>
							    <option value="Street">Rue</option>
							    <option value="District">District</option>
							    <option value="City">Ville</option>
							</select>
							<span class="select-btn">
							  	<i class="zmdi zmdi-chevron-down"></i>
							</span>
						</div>
					</div>
					<div class="form-row">
						<select name="country">
						    <option value="country">Country</option>
						    <option value="Vietnam">Haiti</option>
						    <option value="Malaysia">Canada</option>
						    <option value="India">France</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="code" class="code" id="code" placeholder="Code +" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="phone" class="phone" id="phone" placeholder="Votre Numero" required>
						</div>
					</div>
					<div class="form-row">
						<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email">
					</div>
					<div class="form-checkbox">
						<label class="container"><p>J'accepte les  <a href="#" class="text">Termes et les conditions</a> de votre site.</p>
						  	<input type="checkbox" name="checkbox">
						  	<span class="checkmark"></span>
						</label>
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Register Badge">
					</div>
				</div>
			</form>
		</div>
	</div>

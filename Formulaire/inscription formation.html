          <li><i class="fa fa-phone"></i> (+509) 38578855</li>

        </ul>

          <p>

          </p>

            <input class="email" id="email" type="email" name="entry.1918508954" required>
          </p>

            <input class="company" id="adresse" type="text" name="entry.67636606" required>

            <input class="Code" type="text" id="code" name="entry.245516342" required>

          </p>
          <p>

            <input class="number" type="text" name="entry.1738703471" required>
           
          </p>
          <p>

            <select class="option" name="entry.2091202432" required>

  <script type="text/javascript">
    function validateEmail () {
 
     var email = document.getElementById('email').value;
     if(email.length == 0) {
       alert("Email can't be blank") ;//Validation Message
       return false;
 
     }
 
     if(!email.match(/^[A-Za-z\._\-[0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)) {
       alert("Please enter a correct email address") ;//Validation Message
       return false;
 
     }
 
     return true;
 
   }
 
 
 
 
   function validateForm() {
     if (!validateEmail()) {
 
       alert("Form not submitted");//Validation Message
       return false;
     }
     else {
       submitted=true;
       return true;
     }
   }
   </script>
